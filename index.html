
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#f8fafc">
    <title>Akshit | AI Card</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3665/3665923.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --card-height: 250px;
        --card-width: 400px;
      }
      body {
        font-family: 'Inter', sans-serif;
        background: #fdfdfd;
        margin: 0;
        padding: 0;
        overflow: hidden;
        overscroll-behavior: none;
      }
      .font-display { font-family: 'Space Grotesk', sans-serif; }
      
      .perspective-2000 { perspective: 2000px; }
      .preserve-3d { transform-style: preserve-3d; }
      .backface-hidden { backface-visibility: hidden; }

      @keyframes slideOutFromWallet {
        0% { transform: translateY(140%) translateZ(-150px) rotateX(30deg); opacity: 0; }
        100% { transform: translateY(0) translateZ(0) rotateX(0deg); opacity: 1; }
      }

      @keyframes walletRecede {
        0% { transform: translateY(0); }
        100% { transform: translateY(85%); opacity: 0.7; }
      }

      .animate-card-draw {
        animation: slideOutFromWallet 1.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .animate-wallet-recede {
        animation: walletRecede 1.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .bg-dot-grid {
        background-image: radial-gradient(#e2e8f0 1.2px, transparent 1.2px);
        background-size: 32px 32px;
      }

      .leather-texture {
        background: linear-gradient(145deg, #1a1a1c, #050505);
        box-shadow: inset 0 2px 4px rgba(255,255,255,0.05), 0 20px 60px rgba(0,0,0,0.6);
      }

      .obsidian-card {
        background: #080809;
        box-shadow: 0 40px 80px -15px rgba(0,0,0,0.7);
      }

      .animate-spin-slow {
        animation: spin 6s linear infinite;
      }

      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "lucide-react": "https://esm.sh/lucide-react@^0.475.0",
        "react": "https://esm.sh/react@^19.2.4",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react-qr-code": "https://esm.sh/react-qr-code@^2.0.15",
        "@google/genai": "https://esm.sh/@google/genai@^1.41.0"
      }
    }
    </script>
  import './index.css';

</head>
  <body>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(reg => console.log('SW Registered'))
            .catch(err => console.log('SW Failed', err));
        });
      }
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
